# Title for the gitleaks configuration file.
title = "Gitleaks title"

# Extend the base (this) configuration. When you extend a configuration
# the base rules take precedence over the extended rules. I.e., if there are
# duplicate rules in both the base configuration and the extended configuration
# the base rules will override the extended rules.
# Another thing to know with extending configurations is you can chain together
# multiple configuration files to a depth of 2. Allowlist arrays are appended
# and can contain duplicates.
# useDefault and path can NOT be used at the same time. Choose one.
[extend]
# useDefault will extend the base configuration with the default gitleaks config:
# https://github.com/zricethezav/gitleaks/blob/master/config/gitleaks.toml
useDefault = true
# or you can supply a path to a configuration. Path is relative to where gitleaks
# was invoked, not the location of the base config.
#path = "common_config.toml"

# An array of tables that contain information that define instructions
# on how to detect secrets
[[rules]]
id = "cusc-g2b-rule-1"
description = "Luật lệ kiểm tra thông tin nhạy cảm trong code Frontend - CGate G2B - 1"
file = '''^(.*?)\.(?:j|t)(s|sx)$'''
regex = '''(?i)(?:secret|key|signature|password|pwd|pass|token)(?:\w|\s*?)(?:=){1}(?:\s{0,10})[\"'`](.*?)[\"'`]'''
tags = ["credentials", "hardcoded", "js"]
[[rules.Entropies]]
  Min = "3"
  Max = "7"
  Group = "1"

[[rules]]
id = "cusc-g2b-rule-2"
description = "Luật lệ kiểm tra thông tin nhạy cảm trong code Frontend - CGate G2B - 2"
regex = '''(?i)(?:CUSC_TOKEN|G2B|DNPCUONG_PASSWORD|CTU_TOKEN)[A-Z0-9]{16}'''
entropy = 3.5
keywords = ["cusc_token", "g2b", "dnpcuong_password", "ctu_token"]

[[rules]]
id = "aws-access-token"
description = "Identifies patterns indicative of AWS credentials, preventing unauthorized cloud resource access and potential data breaches."
regex = '''(?:A3T[A-Z0-9]|AKIA|ASIA|ABIA|ACCA)[A-Z0-9]{16}'''
keywords = ["akia", "asia", "abia", "acca"]

[[rules]]
id = "cusc-g2b-rule-3"
description = "Hardcoded credentials in PHP files"
file = '''^(.*?)\.php$'''
regex = '''(?i)(?:secret|key|signature|password|pwd|pass|token)(?:.{0,20})(?:=){1}(?:.{0,10})[\"'`](.{4,120})[\"'`]'''
tags = ["credentials", "hardcoded", "php"]
[[rules.Entropies]]
  Min = "3"
  Max = "7"
  Group = "1"